<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
<div class="carousel-cover">
    <div class="carousel-arrow-left"><span>Влево</span></div>
    <div class="carousel-hider">
        <ul class="carousel-list">
            <li class="carousel-element"><img src="img/alyaska.jpg"><p>Аляска 1</p></li>
            <li class="carousel-element"><img src="img/alyaska2.jpg"><p>Аляска 2</p></li>
            <li class="carousel-element"><img src="img/alyaska3.jpg"><p>Аляска 3</p></li>
            <li class="carousel-element"><img src="img/alyaska4.jpg"><p>Аляска 4</p></li>
            <li class="carousel-element"><img src="img/denmar.jpg"><p>Дания 1</p></li>
            <li class="carousel-element"><img src="img/img1.jpg"><p>Дания 2</p></li>
            <li class="carousel-element"><img src="img/island.jpg"><p>Исландия 1</p></li>
            <li class="carousel-element"><img src="img/island2.jpg"><p>Исландия 2</p></li>
            <li class="carousel-element"><img src="img/island4.jpg"><p>Исландия 3</p></li>
            <li class="carousel-element"><img src="img/norweg.jpg"><p>Исландия 4</p></li>
            <li class="carousel-element"><img src="img/rio.jpg"><p>Рио</p></li>
            <li class="carousel-element"><img src="img/venesuela.jpg"><p>Венесуела</p></li>
        </ul>
    </div>
    <div class="carousel-arrow-right"><span>Вправо</span></div>
</div>

<script src="js/caruosel.js"></script>
</body>
</html>
